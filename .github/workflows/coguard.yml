name: CoGuard Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install CoGuard CLI
        run: |
          python -m pip install --upgrade pip
          pip install coguard-cli

      - name: Run CoGuard Scan
        run: coguard scan
        env:
          COGUARD_EMAIL: ${{ secrets.COGUARD_EMAIL }}
          COGUARD_PASSWORD: ${{ secrets.COGUARD_PASSWORD }}